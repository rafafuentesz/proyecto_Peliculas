<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mooviemania</title>
    <link rel="stylesheet" href="/css/signin.css" />
    <style></style>
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="navbar-container">
          <div class="logo-container">
            <a href="../index.html"> <h1 class="logo">Mooviemania</h1></a>
          </div>
          <div class="menu-container">
            <ul class="menu-list">
              <li class="menu-list-item active">Inicio</li>
              <li class="menu-list-item">Películas</li>
              <li class="menu-list-item">Series</li>
              <li class="menu-list-item">Popular</li>
              <li class="menu-list-item">Novedades</li>
            </ul>
          </div>
          <div class="profile-container">
            <div class="profile-text-container">
              <a href="pages/signup.html"
                ><span class="profile-text">Registrarse</span></a
              >
              <i class="fas fa-caret-down"></i>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="form">
      <h1>Iniciar Sesión</h1>
      <div class="card">
        <form
          action="/pages/home.html"
          method="get"
          class="formulario"
          onsubmit="return validar()"
        >
          <label for="email">Email: </label>
          <input type="email" name="email" id="email" required />
          <label for="password">Contraseña: </label>
          <input type="password" name="password" id="password" required />
          <input type="submit" value="Iniciar Sesión" />
          <p style="color: white">
            ¿No tienes una cuenta?
            <b><a class="cuenta" href="signup.html">Registrarse</a></b>
          </p>
        </form>
      </div>
    </div>

    <script>
      function validar() {
        var usuario = document.getElementById("email").value;
        var contraseña = document.getElementById("password").value;

        // Aca se define usuario y contra hardcodeadas
        var usuarioCorrecto = "admin@gmail.com";
        var contraseñaCorrecta = "codoacodo";

        if (usuario === usuarioCorrecto && contraseña === contraseñaCorrecta) {
          return true;
        } else {
          alert("Usuario o contraseña incorrectos");
          document.getElementById("email").value = "";
          document.getElementById("password").value = "";
          return false;
        }
      }
    </script>
  </body>
</html>
